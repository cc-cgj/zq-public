<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="myApp">
        <h2>{{msg}}</h2>
    </template>
    <script src="../../dist/vue.global.js"></script>
    <script>
        const App = {
            template:"#myApp",
            setup(){
                return {
                    msg:"hello world"
                }
            }
        }
        debugger
        const app = Vue.createApp(App)
        app.mount('#app')
    </script>
</body>
</html>
